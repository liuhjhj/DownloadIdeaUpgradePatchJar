name: Download and Publish Jetbrains Idea Update Patch Jar

env:
  url: https://download-cdn.jetbrains.com/idea
  file_name: IU-232.10072.27-232.10203.10-patch-win.jar

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Download File
      run: |
        curl -LO ${{ env.url }}/${{ env.file_name }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.file_name }}
        release_name: ${{ env.file_name }}
        body: |
          ${{ env.file_name }}

    - name: Upload File
      id: upload_file
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ env.file_name }}
        asset_name: ${{ env.file_name }}
        asset_content_type: application/octet-stream
